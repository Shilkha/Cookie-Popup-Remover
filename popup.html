<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cookie Popup Remover</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Cookie Popup Remover</h1>

<input type="checkbox" id="toggleSwitch">
<label for="toggleSwitch" class="switch">
    <div class="powerSign"></div>
</label>

<div id="counterLabel" class="counter"></div>
<button id="resetButton" class="resetButton">Reset Count</button>

<script src="scripts/popup.js"></script>
</body>
</html>
